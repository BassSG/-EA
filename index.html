<head>

  <style>
    :root {
      --bg: #05070a;
      --card-bg: rgba(15, 20, 28, 0.7);
      --accent: #53d7ff; /* Cyan */
      --accent-alt: #a88bff; /* Violet */
      --text: #ffffff;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --glass: blur(12px);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Kanit', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      /* ‡πÅ‡∏™‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ô‡∏∏‡πà‡∏°‡πÜ ‡πÑ‡∏°‡πà‡∏Å‡∏¥‡∏ô‡∏™‡πÄ‡∏õ‡∏Ñ */
      background: radial-gradient(circle at 0% 0%, rgba(83, 215, 255, 0.05) 0%, transparent 40%),
                  radial-gradient(circle at 100% 100%, rgba(168, 139, 255, 0.05) 0%, transparent 40%);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-top: max(40px, env(safe-area-inset-top));
    }

    /* Header & Branding */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-container {
      width: 70px;
      height: 70px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, var(--accent), var(--accent-alt));
      border-radius: 20px;
      padding: 2px;
      box-shadow: 0 10px 25px rgba(83, 215, 255, 0.2);
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }

    h1 {
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: -0.5px;
      margin: 0;
      background: linear-gradient(to right, #fff, var(--text-muted));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status-tag {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(83, 215, 255, 0.1);
      border: 1px solid rgba(83, 215, 255, 0.2);
      border-radius: 100px;
      font-size: 12px;
      color: var(--accent);
      margin-top: 10px;
    }

    /* App Grid */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .app-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      backdrop-filter: var(--glass);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡∏ï‡∏≠‡∏ô Hover */
    .app-card:hover {
      transform: translateY(-8px);
      border-color: var(--accent);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .app-icon {
      width: 56px;
      height: 56px;
      margin-bottom: 12px;
      border-radius: 14px;
      object-fit: cover;
      background: #1a222f;
      padding: 8px; /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö SVG */
    }

    .app-icon.no-padding { padding: 0; }

    .app-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }

    .app-desc {
      font-size: 11px;
      color: var(--text-muted);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* WebApp Viewer (SuperApp Overlay) */
    #viewer {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: var(--bg);
      display: none;
      flex-direction: column;
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .viewer-header {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: rgba(5, 7, 10, 0.8);
      backdrop-filter: blur(10px);
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Tablet/Desktop Tweaks */
    @media (min-width: 768px) {
      .app-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 24px; }
      .app-card { padding: 30px; }
      .app-icon { width: 64px; height: 64px; }
      h1 { font-size: 2.8rem; }
    }

    /* Mobile Bottom Padding for PWA */
    footer {
      height: 80px;
    }
  </style>
</head>
